program: train.py
project: ensemble-preference-sweep-push
method: bayes
metric:
  name: SAC_1/rollout/ep_rew_mean
  goal: maximize
parameters:
  gamma:
    min: 0.8
    max: 0.99
  learning_rate:
    min: 0.00001
    max: 0.001
  noise_mean: 
    min: -0.5
    max: 0.5
  noise_sigma: 
    min: 0.0
    max: 0.5
  alpha:
    min: 0.0
    max: 1.0
  stack_size:
    values: [3, 4, 5, 6]
  #policy_arch:
  #  values: [[1024, 512, 256], [512, 256, 256], [512, 256, 128], [256, 256], [256, 128]]
  #temporal_merge:
  #  values: [late_fusion, 3d_conv]